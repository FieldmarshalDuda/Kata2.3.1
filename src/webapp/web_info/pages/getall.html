<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
</head>
<body>
<div
   th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()+' ' + user.getLastname()}"></a>

</div>
<br>
<hr>
<a th:href="new">Add user</a>
<br>
<label> Click on user to update info</label>
</body>
</html>
